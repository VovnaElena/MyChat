<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student chat</title>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/java.js"></script>
</head>
<body onload="run();">

	<div class = "main" >
		<div class = "enter_in_account">
			<input id = "name_account" type="text" class="account_form" placeholder="enter your name"><br>
			<input id = "password_account" type="text" class="account_form" placeholder="enter your password">
			<button id="enter" class="account_form" type="submit" onclick = "enter();">enter</button>
		</div>
		
		<div class="head">
				<h1 id = "chat_name">Student chat</h1>
				<hr id = "line" color = "#393939" size = "1px">
		</div>
		
		
		<div class = "information-panel">
			<img id = "man_img" class = "photo" src = "C:\Users\sony\Desktop\chat\p1.png"></img>
				 <img id = "account_img" class = "photo" src = "C:\Users\sony\Desktop\chat\p2.png"></img><br>
				 <a id = "interlocutor">man</a>
				 <a id = "greeting">Hello, Man!</a>
		</div>
		
		<div class="dialog-panel">
			<div id = "message-history" class="area">
				<div id = "received">
					
				</div>
				<div class = "sent">
					
				</div>
			</div>
			<textarea id = "message" type="text" class="area" placeholder = "enter your message"></textarea>
		    <button id = "message-button" type="submit" class="btn btn-primary" >Send Message</button>
			<button id = "message-button2" type="submit" class="" >Del Message</button>
		</div>
		
	</div>
	
	<script type="text/javascript">
		function divPosition()
		{    
			document.getElementById("sent-message-area").style.left = screen.availWidth/2 - document.getElementById("sent-message-area").offsetWidth/2 + "px";
		}
	</script>
</body>
</html>
